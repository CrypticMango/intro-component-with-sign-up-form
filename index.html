<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Intro component with sign up form</title>

		<script
			src="https://kit.fontawesome.com/b5252524d8.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
      <div>
        <h1>Learn to code by watching others</h1> 
        
        <p>
          See how experienced developers
          solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p> 
        
        <button class="try-free-b">
          Try it free 7
          days then $20/mo. thereafter
        </button>
        
        <div class="sign-up-form">
          <form action="#">
            <input type="text" placeholder="First Name"></input> <input type="text" placeholder="Last Name"></input> <input type="email" placeholder="Email Address"></input>
            <input type="password" placeholder="Password"></input> <input type="submit" value="Claim your free trial" class="claim-trial"></input> 
          </form>
          <p class="form-terms">
            By clicking the button, you are
              agreeing to our <span>Terms and Services</span>
          </p>
        </div>
      </div>
    </main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				> Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango">Lisa</a>
			</p>

			<a href="https://github.com/CrypticMango" aria-label="github"><i class="fa-brands fa-github"></i></a>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
